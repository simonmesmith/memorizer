<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memorizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div id="entry-page">
        <h1 class="mb-4 text-center">Memorizer</h1>
        <div class="mb-3">
            <label for="input-text" class="form-label">Enter the text you want to memorize:</label>
            <textarea class="form-control" id="input-text" rows="8" placeholder="Paste or type your text here"></textarea>
        </div>
        <button id="start-btn" class="btn btn-primary btn-lg" disabled>Start Memorizing</button>
    </div>

    <div id="memorize-page" class="d-none">
        <h2 class="mb-4 text-center">Memorization Practice</h2>
        <div class="mb-3">
            <label for="slider" class="form-label">Remove <span id="slider-value">0%</span> of words:</label>
            <input type="range" class="form-range" min="0" max="100" value="0" id="slider">
        </div>
        <div id="memorization-text" class="mb-4 border rounded p-3 bg-white"></div>
        <div class="d-flex gap-2">
            <button id="back-btn" class="btn btn-secondary">Back to Text Entry</button>
            <button id="reveal-btn" class="btn btn-info">Reveal All</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
